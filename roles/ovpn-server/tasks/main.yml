- name: Install openvpn
  package:
    name: openvpn
    state: present

- name: Install easy-rsa
  package:
    name: easy-rsa
    state: present

- name: "{{ easyrsa_dir }}"
  file:
    path: "{{ easyrsa_dir }}"
    state: directory

- name: easy-rsa init-pki
  shell: "{{ easyrsa_cmd }} init-pki"
  args:
    chdir: "{{ easyrsa_dir }}"
    creates: "{{ easyrsa_pki_dir }}"

- name: easy-rsa build-ca
  shell: "{{ easyrsa_cmd }} --batch build-ca nopass"
  args:
    chdir: "{{ easyrsa_dir }}"
    creates: "{{ easyrsa_ca_crt }}"
  notify:
    - restart openvpn server

- name: easy-rsa build-server-full
  shell: "{{ easyrsa_cmd }} --batch build-server-full server nopass"
  args:
    chdir: "{{ easyrsa_dir }}"
    creates: "{{ easyrsa_server_key }}"
  notify:
    - restart openvpn server

- name: easy-rsa gen-dh
  shell: "{{ easyrsa_cmd }} --batch gen-dh"
  args:
    chdir: "{{ easyrsa_dir }}"
    creates: "{{ easyrsa_dh_pem }}"
  notify:
    - restart openvpn server

- name: openvpn TLS key
  shell: "openvpn --genkey --secret {{ openvpn_tls_key }}"
  args:
    creates: "{{ openvpn_tls_key }}"

- name: /etc/openvpn/server.conf
  template:
    src: server.conf
    dest: /etc/openvpn/server.conf
  notify:
    - restart openvpn server

- name: ensure firewalld is enabled and running
  service:
    name: firewalld
    enabled: yes
    state: started

- name: move openvpn interface to firewalld zone
  firewalld:
    interface: "{{ openvpn_dev }}"
    state: enabled
    permanent: true
    immediate: true
    zone: "{{ openvpn_firewalld_dev_zone }}"

- name: enable openvpn in firewalld (public)
  firewalld:
    service: openvpn
    state: enabled
    permanent: true
    immediate: true
    zone: "{{ openvpn_firewalld_public_zone }}"

- name: enable openvpn in firewalld
  firewalld:
    service: openvpn
    state: enabled
    permanent: true
    immediate: true
    zone: "{{ openvpn_firewalld_dev_zone }}"

- name: add firewalld masquerade rule
  firewalld:
    rich_rule: 'rule family=ipv4 source address=10.8.0.0/24 masquerade'
    state: enabled
    permanent: true
    immediate: true
    zone: "{{ openvpn_firewalld_public_zone }}"

- name: enable IPv4 forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: start openvpn server
  service:
    name: openvpn@server
    enabled: yes
    state: started

- name: easy-rsa build-client-full
  shell: "{{ easyrsa_cmd }} --batch build-client-full client nopass"
  args:
    chdir: "{{ easyrsa_dir }}"
    creates: "{{ easyrsa_client_key }}"

- name: "read {{ easyrsa_ca_crt }}"
  slurp:
    src: "{{ easyrsa_ca_crt }}"
  register: easyrsa_ca_crt_slurp

- name: "read {{ easyrsa_client_key }}"
  slurp:
    src: "{{ easyrsa_client_key }}"
  register: easyrsa_client_key_slurp

- name: "read {{ easyrsa_client_crt }}"
  slurp:
    src: "{{ easyrsa_client_crt }}"
  register: easyrsa_client_crt_slurp

- name: "read {{ openvpn_tls_key }}"
  slurp:
    src: "{{ openvpn_tls_key }}"
  register: openvpn_tls_key_slurp

- name: client.ovpn
  template:
    src: client.ovpn
    dest: "{{ openvpn_client_config }}"

- name: fetch client config
  fetch:
    src: "{{ openvpn_client_config }}"
    dest: "./downloads"
