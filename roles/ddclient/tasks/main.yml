- name: ddclient package
  package:
    pkg: ddclient
    state: present

- name: /etc/ddclient.conf
  template:
    src: ddclient.conf
    dest: /etc/ddclient.conf
    owner: ddclient
    group: ddclient
    mode: '0600'
  notify:
    - restart ddclient

- name: start ddclient on boot
  service:
    name: ddclient
    enabled: yes
    state: started
